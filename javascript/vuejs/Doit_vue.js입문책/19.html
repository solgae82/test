<!DOCTYPE html>
<html>
    <head>
        <title>뷰-js</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
        <style>
            .textRed{color: red;}
        </style>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>computed 속성</h1>
            <p>{{reversMessage}}</p> <!-- 처음 한번만 실행-->
            <p>{{reversMessage}}</p> <!-- (computed) 캐시된 값 재활용 -->
            <p>{{messageFuc()}}</p> <!-- 메소드 실행 반환 -->
            <p>{{messageFuc()}}</p> <!-- 메소드 실행 반환 -->
        </div>
        
        <script>
            var app =  new Vue({

                el: '#app',
                data : {
                    message : 'Hello World!'
                },
                computed:{
                    reversMessage : function(){ // 처음 한번만 실행된다
                        var reverse = this.message.split('').reverse().join('');
                        console.log('computed : ' + reverse); 
                        return reverse;
                    }
                },
                methods:{
                    messageFuc : function(){ // 호출시 마다 실행
                        console.log("methods : "+this.message);
                        return this.message;
                    }
                }          
            });
            /*
                computed : !dlroW olleH
                methods : Hello World!
                methods : Hello World!
            */
        </script>
    </body>
</html>
