<!DOCTYPE html>
<html>
    <head>
        <title>뷰-js</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>하위 컴포넌트 -&gt; 상위 컴포넌트로 이벤트 전달</h1>
            <p>{{message}}</p>
            <child-component v-on:show-log="printTxt"></child-component>
        </div>
        
        <script>

            Vue.component('child-component',{
                template : '<button v-on:click="showLog">이벤트 쇼!</button>',
                methods : {
                    showLog: function(){
                        this.$emit('show-log','하나','둘');
                    }
                }

            });

            new Vue({
                el : '#app',
                data : {message: '하위 컴포넌트 $emit("show") > v-on:show="printTxt" > 상위 컴포넌트 printTxt() 실행'},
                methods:{
                    printTxt : function(p1, p2){
                       console.log(p1 +', '+ p2); // 하나, 둘
                    }
                }
                
            });
            
        </script>
    </body>
</html>
