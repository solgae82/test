<!DOCTYPE html>
<html>
    <head>
        <title>뷰-js</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
        <style>
            .textRed{color: red;}
        </style>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>이벤트 처리</h1>
           
            <button v-on:click="popupAlert">경고창 버튼</button>
            <button v-on:click="popupAlert2(10)">경고창(10) 버튼</button>
            <button v-on:click="popupAlert3">경고창(event) 버튼</button>

        </div>
        
        <script>
            var app =  new Vue({

                el: '#app',
                
                methods:{
                    popupAlert : function(){
                        return alert('경고창');
                    },
                    popupAlert2 : function(num){
                        return alert(num); //매개변수 전달
                    },
                    popupAlert3 : function(event){
                        console.log(event); //이벤트 객체 전달 됨.
                    }
                }             
            });
        </script>
    </body>
</html>
