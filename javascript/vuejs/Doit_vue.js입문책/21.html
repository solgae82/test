<!DOCTYPE html>
<html>
    <head>
        <title>뷰-js</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
        <style>
            .textRed{color: red;}
        </style>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>methods 에러현상</h1>
            <p style="color: red">에러: You may have an infinite update loop in a component render function</p>
            <p>{{messageFuc()}}</p>
            <button v-on:click="change">값 바꾸기</button>
        </div>
        
        <script>
           
            var app =  new Vue({

                el: '#app',
                data : {
                    message : 'Hello World!',
                    cnt : 0 
                },

                methods:{
                    messageFuc : function(){ // 호출    
                        //this.cnt++ // 여기서 this.cnt++ (x) 에러 , You may have an infinite update loop in a component render function.
                        console.log("methods:"+ this.cnt);
                        return this.message;
                    },
                    change : function(){
                        this.message = this.message.split('').reverse().join('');
                        this.cnt++;  // 여기서 증가 시키면 에러 아님.
                        console.log('============>바뀐값:'+this.message);
                    }
                }          
            });
           
        </script>
    </body>
</html>
