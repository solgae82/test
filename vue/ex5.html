<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
<body>
<!-- 이벤트 양방향 사용 -->
    <div id="app">
       <!--방법 1 : 메소드 바인딩 -->
       <input type="text" :value="msg" v-on:keyup="syscText"> <br />

        <!--방법 2 : 메소드 필요 없음-->
       <input type="text" v-model="msg"> <br />

       {{msg}} <!-- 글자가 실시간으로 바뀐다-->
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
               msg : '테스트'
            },
            methods:{
                
                syscText(event){
                   
                    this.msg = event.target.value;
                    
                }
                
            }
        })
    </script>
</body>
</html>
