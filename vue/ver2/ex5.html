<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
<body>
<!-- 이벤트 양방향 사용 -->
    <div id="app">
       <!--방법 1 : 메소드 바인딩 -->
       <input type="text" :value="msg" v-on:keyup="syscText"> <br />

        <!--방법 2 : 메소드 필요 없음, 변수만 바인딩해도 같은 결과
        방법1과 약간의 차이가 있다, 글자 싱크가 1글자가 늦게 구현됨.
        -->
       <input type="text" v-model="msg"> <br />

       <!-- 글자가 실시간으로 바뀐다, 
        변수 바인딩한 (방법1,방법2) 텍스트 박스 내용까지 같이 바뀜-->
       {{msg}} 
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
               msg : '테스트'
            },
            methods:{
                
                syscText(event){
                   
                    this.msg = event.target.value;
                    
                }
                
            }
        })
    </script>
</body>
</html>
